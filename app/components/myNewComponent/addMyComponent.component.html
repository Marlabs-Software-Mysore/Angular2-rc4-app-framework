<div class="row">
    <div class="col-md-4 col-md-offset-1">
       <h3>Add New Component</h3>
       <hr>
       <form (ngSubmit)="addNewCompnent()" #myCompForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required
                        [(ngModel)]="myNewComp.Name"
                    ngControl="name"  #name="ngForm" >
                <div [hidden]="name.valid || name.pristine || status" class="alert alert-danger">
                Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="alterEgo">Short Description</label>
               
                <textarea [(ngModel)]="myNewComp.ShortDescription" 
                            ngControl="ShortDesc"
                            #ShortDesc="ngForm" cols="30" rows="6" class="form-control" required></textarea>
                <div [hidden]="ShortDesc.valid || ShortDesc.pristine || status" class="alert alert-danger">
                    Short Description is required
                </div>
            </div>

            <div class="form-group">
                <label for="alterEgo">Description (Optional)</label>
                <textarea [(ngModel)]="myNewComp.Description" class="form-control" cols="30" rows="6"></textarea>
            </div>
        <button type="submit" class="btn btn-default" [disabled]="!myCompForm.form.valid">Submit</button>
        <input type="reset" value="Clear" class="btn btn-default"/>
     <!-- - -->
    </form>

    </div>

</div>
